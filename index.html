<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1 style="text-align: center;" class="mb-3 text-primary">Vendor Information</h1>
        <form id="customerForm" class="needs-validation" novalidate>
            
            <div class="m3-b">
                <label for="VendoeName" class="form-label">Vendor Name (required)</label>
                <input type="text" class="form-control" id="VendoeName" name="VendoeName" required>
                <div class="invalid-feedback">
                    Please enter a valid Vendor name.
            </div>

            <div class="mb-3">
                <label for="gstin" class="form-label">GSTIN (required)</label>
                <input type="text" class="form-control" id="gstin" name="gstin" pattern="[0-9A-Z]{15}" required>
                <div class="invalid-feedback">
                    Please enter a valid GSTIN number.
                </div>
            </div>

            <div class="mb-3">
                <lable for="address" class="form-label">Address (required)</lable>
                <input type="text" class="form-control" id="VendorAddress" name="VendorAddress" required>
                <div class="invalid-feedback">
                    Please enter the address.
                </div>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State (required)</label>
                <select class="form-select" id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Tamil Nadu</option>
                    <option value="Arunachal Pradesh">Kerala</option>
                    </select>
                    <div class="invalid-feedback">
                        Please selsect the state.
                    </div>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number (required)</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[6789]\d{9}" title="Enter a valid 10-digit phone number starting with 6, 7, 8, or 9" required>
            <div class="invalid-feedback">
              Please enter a valid 10-digit phone number.
            </div>
            </div>
            

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script>
        (function() {
            'use strict';

            // Fetch all the forms we want to apply validation styles to
            var forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>
</html>
